# This workflow creates releases when tags are pushed

name: Release

on:
  push:
    tags: [ "v*" ]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Publish .NET App
      working-directory: src
      run: dotnet publish
      
    - name: Create ZIP Archive
      working-directory: src/bin/Release/net8.0/publish
      run: |
        zip -r whb04b-6-${{ github.ref_name }}.zip .
        
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: src/bin/Release/net8.0/publish/whb04b-6-${{ github.ref_name }}.zip
        draft: false
        prerelease: false